<form method="post" action="{% url "delete_session" object.batch_id %}">
  {% csrf_token %}
  <div class="modal-body text-center text-wrap">
    <h5>Are you sure you want to delete Batch Title:"&nbsp;<span class="fw-bold">{{ object.title }}</span>"?</h5>
  </div>
  <div class="modal-footer border-0 ">
    <button
    type="submit"
    class="btn btn-success"
    data-bs-dismiss="modal">
    Yes
    </button>
</form>
