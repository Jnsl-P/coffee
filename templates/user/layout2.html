<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Bean Defects Detection</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet" />
    <script
      src="https://unpkg.com/htmx.org@2.0.3"
      integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-md mb-5">
      <div>
        <div class="title row flex-column-reverse flex-sm-row m-0">
          <h3 class="col my-4 p-0">Coffee Bean Defects Detection</h3>
          <div class="col col-sm-3 my-4 col-md-3 text-sm-center text-md-end p-0">
            <div
              class="dropdown-toggle btn p-0"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              {{ current_user.fname }} {{ current_user.lname }}
            </div>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{{ url_for("userDashboard")}}">Dashboard</a></li>
              <li><a class="dropdown-item" href="#">Change Password</a></li>
              <li>
                <a class="dropdown-item text-danger" href="/user/logout"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
        {% block head_content %} {% endblock head_content %}
      </div>
      {% block content %} {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block script_content %} {% endblock script_content %}
  </body>
</html>
